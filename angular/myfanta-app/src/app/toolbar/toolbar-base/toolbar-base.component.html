<mat-toolbar class="toolbar mat-elevation-z8 primary-color-dark">
  <!-- pulsante apertura sidenav -->
  <button mat-flat-button
  class="btn-menu-sports btn-flat color"  
  (click)="openSidenavFromChild()">
    <mat-icon class="icon-size">menu</mat-icon>
    <span class="text">Sports</span>
  </button>
  <ng-container *ngIf="isLeagueSelected()">    
    <!-- Link alla pagina Create team -->
    <button mat-flat-button
    class="color btn-flat ml-10px mr-10px"
    [ngClass]="routerService.currentPageIsMyTeam() ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="routerService.goToMyTeamPage()">
      <span class="text"
      [ngClass]="routerService.currentPageIsMyTeam() ? 'bold' : ''">
        {{ linkEnum.MYTEAM.description }}
      </span>
    </button>
    <!-- Link alla pagina Options -->
    <button mat-flat-button
    class="color btn-flat ml-10px mr-10px"
    [ngClass]="routerService.currentPageIsOptions() ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="routerService.goToOptionsPage()">
      <span class="text"
      [ngClass]="routerService.currentPageIsOptions() ? 'bold' : ''">
        {{ linkEnum.OPTIONS.description }}
      </span>
    </button>
    <!-- link alla pagina Player list-->
    <button mat-flat-button
    class="color btn-flat mr-10px"
    [ngClass]="routerService.currentPageIsPlayerList() ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="routerService.goToPlayerListPage()">
      <span class="text"
      [ngClass]="routerService.currentPageIsPlayerList() ? 'bold' : ''">
        {{ linkEnum.PLAYER_LIST.description }}
      </span>
    </button>
    <!-- Link alla pagina Favorit list -->
    <button mat-flat-button
    class="color btn-flat mr-10px"
    [ngClass]="routerService.currentPageIsFavoritList() ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="routerService.goToFavoritListPage()">
      <span class="text"
      [ngClass]="routerService.currentPageIsFavoritList() ? 'bold' : ''">
        {{ linkEnum.FAVORIT_LIST.description }}
      </span>
    </button>
    <!-- Link alla pagina Blacklist -->
    <button mat-flat-button
    class="color btn-flat mr-10px"
    [ngClass]="routerService.currentPageIsBlacklist() ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="routerService.goToBlacklistPage()">
      <span class="text"
      [ngClass]="routerService.currentPageIsBlacklist() ? 'bold' : ''">
        {{ linkEnum.BLACKLIST.description }}
      </span>
    </button>
  </ng-container>
  <span class="flex-item-1-1-auto"></span>
  <!-- Bottone per apertura dialog Login -->
  <button mat-flat-button
  class="toolbar-el-height btn-flat color"
  *ngIf="!isUserLogged()"
  (click)="openLoginDialog()">
    <mat-icon class="icon-size">account_circle</mat-icon>
    <span class="text">Login</span>
  </button>
  <!-- MenÃ¹ utente -->
  <ng-container *ngIf="isUserLogged()">
    <button mat-flat-button 
    class="toolbar-el-height btn-flat color"
    [matMenuTriggerFor]="menuUser">
      <mat-icon class="icon-size">account_circle</mat-icon>
      <span class="text">{{ getUser()!.getUsername() }}</span>
    </button>
    <mat-menu #menuUser="matMenu" xPosition="before">
      <div class="user-menu">
        <span mat-menu-item (click) = "$event.stopPropagation()" disableRipple="true" class="label username-menu-panel">
          {{ getUser()!.getUsername() }}
        </span>
        <button mat-menu-item (click)="routerService.goToMyProfilePage();">
          Lista team
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">Logout</button>
    </div>
    </mat-menu>
  </ng-container>
  <!-- Link alla pagina di Home -->
  <button mat-flat-button 
  *ngIf="isBtnHomeRendered()"
  (click)="routerService.goToHomePage()"
  class="toolbar-el-height btn-flat color">
    <mat-icon class="icon-size">home</mat-icon>
    <span class="text">{{ linkEnum.HOME.description }}</span>
  </button>
  <!-- Link alla pagina di help -->
  <button type="button" class="primary-color-dark color ml-10px mr-10px" mat-icon-button routerLink="help">
    <mat-icon>help</mat-icon>
  </button>
  <span class="mr-10px"></span>
</mat-toolbar>
