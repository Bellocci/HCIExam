<mat-toolbar class="toolbar mat-elevation-z8 primary-color-dark">
  <!-- pulsante apertura sidenav -->
  <button mat-flat-button
  class="btn-menu-sports btn-flat color"  
  (click)="openSidenavFromChild()">
    <span class="mat-button-wrapper" >
      <mat-icon>menu</mat-icon>
      <span class="text">Sports</span>
    </span>
  </button>
  <ng-container *ngIf="isLeagueSelected()">    
    <!-- Link alla pagina Create team -->
    <button mat-flat-button
    class="color ml-10px mr-10px"
    [ngClass]="isActiveLink('Create team') == true ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="setActiveLink('Create team'); clearData()"
    routerLink="createTeam">
      <span class="text"
      [ngClass]="isActiveLink('Create team') == true ? 'bold' : ''">
        Crea team
      </span>
    </button>
    <!-- link alla pagina Player list-->
    <button mat-flat-button
    class="color mr-10px"
    [ngClass]="isActiveLink('Player list') == true ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="setActiveLink('Player list'); clearData()"
    routerLink="playerList">
      <span class="text"
      [ngClass]="isActiveLink('Player list') == true ? 'bold' : ''">
        Lista giocatori
      </span>
    </button>
    <!-- Link alla pagina Favorit list -->
    <button mat-flat-button
    class="color mr-10px"
    [ngClass]="isActiveLink('Favorit list') == true ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="setActiveLink('Favorit list'); clearData()"
    routerLink="favoritList">
      <span class="text"
      [ngClass]="isActiveLink('Favorit list') == true ? 'bold' : ''">
        Giocatori preferiti
      </span>
    </button>
    <!-- Link alla pagina Blacklist -->
    <button mat-flat-button
    class="color mr-10px"
    [ngClass]="isActiveLink('Blacklist') == true ? 'link-toolbar-border' : 'primary-color-dark'"
    (click)="setActiveLink('Blacklist'); clearData()"
    routerLink="blackList">
      <span class="text"
      [ngClass]="isActiveLink('Blacklist') == true ? 'bold' : ''">
        Giocatori esclusi
      </span>
    </button>
  </ng-container>
  <span class="flex-item-1-1-auto"></span>
  <!-- Bottone per apertura dialog Login -->
  <button mat-flat-button
  class="toolbar-el-height btn-flat color"
  *ngIf="!isUserLogged()"
  (click)="openLoginDialog()">
    <mat-icon>account_circle</mat-icon>
    <span class="text">Login</span>
  </button>
  <!-- MenÃ¹ utente -->
  <ng-container *ngIf="isUserLogged()">
    <button mat-flat-button 
    class="toolbar-el-height btn-flat color"
    [matMenuTriggerFor]="menuUser">
      <mat-icon>account_circle</mat-icon>
      <span class="text">{{ getUser()!.getUsername() }}</span>
    </button>
    <mat-menu class="user-menu" #menuUser="matMenu" xPosition="before">
      <!-- Lazy rendering -->
      <ng-template matMenuContent>
        <button mat-menu-item>Lista team</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">Logout</button>
      </ng-template>
    </mat-menu>
  </ng-container>
  <!-- Link alla pagina di Home -->
  <button mat-flat-button 
  *ngIf="isLeagueSelected()"
  (click)="setActiveLink(''); setLeagueSelected(null); clearData()"
  routerLink=""
  class="toolbar-el-height btn-flat color">
    <mat-icon>home</mat-icon>
    <span class="text">Home</span>
  </button>
  <!-- Link alla pagina di help -->
  <button type="button" class="primary-color-dark color ml-10px mr-10px" mat-icon-button routerLink="help">
    <mat-icon>help</mat-icon>
  </button>
  <span class="mr-10px"></span>
</mat-toolbar>
