<mat-toolbar class="mat-elevation-z8 primary-color-dark">
    <mat-toolbar-row [ngClass]="!getLeagueSelected() ? 'toolbar-simple' : 'toolbar-complete'">
        <button mat-icon-button (click)="openSidenavFromChild()">
            <mat-icon>menu</mat-icon>
        </button>
        <a class="link text primary-color-dark"
        id="myfanta-link" 
        *ngIf="!!getLeagueSelected()"        
        routerLink="">
            My Fanta
        </a>
        <div></div>
        <button mat-icon-button
        routerLink="help">
            <mat-icon>help</mat-icon>
        </button>
    </mat-toolbar-row>
    <mat-toolbar-row class="toolbar-row-link"
    *ngIf="!!getLeagueSelected()">
        <a class="link text" 
        [ngClass]="isActiveLink('Create team') == true ? 'link-toolbar-color' : ''"
        routerLink="createTeam">
            Create team
        </a>
        <a class="link text" 
        [ngClass]="isActiveLink('Player list') == true ? 'link-toolbar-color' : ''"
        routerLink="playerList">
            Player list
        </a>
        <a class="link text" 
        [ngClass]="isActiveLink('Favorit list') == true ? 'link-toolbar-color' : ''"
        routerLink="favoritList">
            Favorit list
        </a>
        <a class="link text" 
        [ngClass]="isActiveLink('Blacklist') == true ? 'link-toolbar-color' : ''"
        routerLink="blackList">
            Blacklist
        </a>
    </mat-toolbar-row>
</mat-toolbar>
