<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="side">
      <div id="nav-categories">
        <mat-toolbar class="toolbar-sidenav">
          <button type="type" mat-icon-button (click)="toggleMenu(); sidenav.toggle();">
            <mat-icon class="icon">arrow_back</mat-icon>
            <span class="text-nav">sport categories</span>
          </button>
        </mat-toolbar>
      </div>
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="toolbar">
        <button type="button" class="sport-menu" *ngIf="!sidenavStatus" mat-icon-button (click)="toggleMenu(); sidenav.toggle();">
            <mat-icon class="icon">menu</mat-icon>
            <span>sport categories</span>
        </button>
        <div class="title">
          <h1>My Fanta</h1>
        </div>
      </mat-toolbar>
      <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
