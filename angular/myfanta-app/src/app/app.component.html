<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSidenav()">
    <mat-sidenav class="sidenav" mode="over">
      <div class="secondary-color">
        <mat-toolbar>
          <button class="text secondary-color" type="button" mat-flat-button (click)="closeSidenav()">
            <mat-icon class="icon">arrow_back</mat-icon>
            Championships
          </button>
        </mat-toolbar>
      </div>
      <mat-nav-list>
        <mat-accordion>
          <mat-expansion-panel *ngFor="let sport of sportsList" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header class="secondary-color">
              <mat-panel-title class="text">
                <div>
                  {{ sport.sportName }}
                </div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let champ of championshipsList">
              <a mat-list-item class="text"
              *ngIf="filterChampionship(champ, sport)" 
              (click)="setChampionshipSelected(champ.championshipName); closeSidenav()" 
              routerLink="createTeam">
                <mat-icon>arrow_right</mat-icon>
                {{ champ.championshipName }}
              </a>
              <mat-divider></mat-divider>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation-z8 primary-color-dark"
      [ngClass]="championship_selected == '' ? 'toolbar-two-element' : 'toolbar-six-element'">
        <button class="text primary-color-dark primary-color" type="button" mat-flat-button (click)="openSidenav()">
          <mat-icon >menu</mat-icon>
          Championships
        </button>
        <mat-divider vertical id="vertical-divider"></mat-divider>
        <div *ngIf="championship_selected == ''"></div>
        <div *ngIf="championship_selected != ''">
          <a class="link text primary-color" routerLink="createTeam">Create team</a>
          <a class="link text primary-color" routerLink="playerList">Player list</a>
          <a class="link text primary-color" routerLink="favoritList">Favorit list</a>
        </div>
        <span *ngIf="championship_selected != ''"></span>
        <a class="link text primary-color"
        *ngIf="championship_selected != ''"
        (click)="setChampionshipSelected('')"
        routerLink="">
        My Fanta
        </a>
        <button type="button" class="primary-color" mat-icon-button routerLink="help">
          <mat-icon>help</mat-icon>
        </button>
      </mat-toolbar>
        <!--<app-home *ngIf="championshipSelected == ''" (childToParent)="setChampionshipSelected($event)"></app-home>-->
        <router-outlet></router-outlet>
      <!-- Add Content Here --> 
    </mat-sidenav-content>
</mat-sidenav-container>
