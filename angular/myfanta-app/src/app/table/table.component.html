
<div class="table-player-container">

  <!-- Sezione pulsanti -->
  <div class="flex-container">

    <!-- Pulsante salvataggio : disponibile solo quando l'utente Ã¨ loggato -->
    <button mat-raised-button      
      class="mb-10px secondary-color"
      matTooltip="Salva i giocatori nella lista delle tue squadre"
      *ngIf="isSaveBtnRendered()"
      (click)="savePlayerList()">
      Salva lista giocatori
    </button>

    <span class="flex-item-1-1-auto"></span>

    <!-- Pulsante pulizia tabella -->
    <button mat-raised-button 
      class="mb-10px"
      (click)="clearTable()">
      Pulisci tabella
    </button>
  </div>

  <table mat-table [dataSource]="getPlayers()" class="mat-elevation-z3">

    <!-- No elements -->
    <tr class="empty-row" *matNoDataRow>
      <td>
        <span class="label ml-10px">Nessun giocatore trovato</span>
      </td>
    </tr>

    <!-- Nome giocatore -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let player"> <span class="label"> {{player.getName()}} </span> </td>
    </ng-container>

    <!-- Squadra -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Squadra </th>
      <td mat-cell *matCellDef="let player"> <span class="label"> {{player.getTeam().getName()}} </span> </td>
    </ng-container>

    <!-- Ruolo -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Ruolo </th>
      <td mat-cell *matCellDef="let player"> <span class="label"> {{player.getRole()}} </span> </td>
    </ng-container>

    <!-- Costo -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let player"> <span class="label"> {{player.getCost()}} </span> </td>
    </ng-container>

    <!-- Preferito -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Preferito </th>
      <td mat-cell *matCellDef="let player">
        <button mat-icon-button  
        *ngIf="!isFavoritePlayer(player)"
        (click)="setPlayerAsFavorite(player); setPlayerSelected(player)">
            <mat-icon>favorite_border</mat-icon>
        </button>
        <button mat-icon-button
        *ngIf="isFavoritePlayer(player)"
        class="secondary-color icon-btn"
        (click)="removePlayerAsFavorite(player); setPlayerSelected(player)">
          <mat-icon>favorite</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Escluso -->
    <ng-container matColumnDef="blacklist">
      <th mat-header-cell *matHeaderCellDef> Escludi </th>
      <td mat-cell *matCellDef="let player">
        <button mat-icon-button
        [ngClass]="isPlayerIntoBlacklist(player) ? 'secondary-color' : ''"
        (click)="setPlayerSelected(player); 
        isPlayerIntoBlacklist(player) ? removePlayerFromBlacklist(player) : addPlayerIntoBlacklist(player)">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Rimozione giocatore dalla tabella -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let player">
        <button mat-icon-button
        (click)="removePlayer(player)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumns()"></tr>    
  </table>
  <mat-paginator
      class="primary-color-light"
      (page)="handlePageEvent($event)"
      [pageSize]="getPageSize()"
      [pageIndex]="getPageIndex()"
      [pageSizeOptions]="getPageSizeOptions()"
      showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>
</div>
