<mat-tab-group class="mat-elevation-z2" (selectedTabChange)="tabClick($event)" #tab_group>
    <mat-tab class="text" label="Team">
        <mat-grid-list [cols]="3">
            <mat-grid-tile [colspan]="2" [rowspan]="2">
                <div class="table-container">
                    <app-table></app-table>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <button mat-raised-button class="text secondary-color">
                    <mat-icon>clear</mat-icon>
                    Clear
                </button>
                <div class="remove-blacklist-btn-position">
                    <button mat-raised-button class="text secondary-color">
                        <mat-icon>delete</mat-icon>
                        Remove
                    </button>
                    <button mat-raised-button class="text secondary-color">
                        <mat-icon>arrow_forward</mat-icon>
                        Blacklist
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
    <mat-tab class="primary-color-light" label="Blacklist">
        <mat-grid-list [cols]="3">
            <mat-grid-tile [colspan]="2" [rowspan]="2">
                <div class="table-container">
                    <app-table></app-table>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <button mat-raised-button class="text secondary-color">
                    <mat-icon>clear</mat-icon>
                    Clear
                </button>
                <div class="remove-blacklist-btn-position">
                    <button mat-raised-button class="text secondary-color">
                        <mat-icon>delete</mat-icon>
                        Remove
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
    <mat-tab class="primary-color-light" label="Options"> 
        Content 3 
    </mat-tab> 
</mat-tab-group>
