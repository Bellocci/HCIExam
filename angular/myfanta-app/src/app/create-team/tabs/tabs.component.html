<mat-tab-group #tab_group
[ngClass]="isLayoutMobile() ? '' : 'mat-elevation-z2'"
[attr.mat-align-tabs]="isLayoutMobile() ? 'center' : 'left'"
(selectedTabChange)="setTab($event.tab.textLabel); setPlayerSelected()">
    <mat-tab class="text" label="Team">
        <mat-grid-list [cols]="getBreakpoint()" [rowHeight]="getRowHeight()" (window:resize)="setColsAndRowsMatGrid()">
            <mat-grid-tile
            *ngIf="!isBreakpointOneColumn()"
            [colspan]="getColumnTable()" [rowspan]="getRowsTable()">
                <div class="table-container">
                    <div>
                        <app-table-empty></app-table-empty>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile
            *ngIf="!isBreakpointOneColumn()"
            [colspan]="getColumnButtons()" [rowspan]="getRowsBtns()">
                <div class="tile-btns">
                    <button mat-raised-button
                    class="text secondary-color mat-elevation-z3"
                    *ngIf="!isBreakpointOneColumn()"
                    [disabled]="isDisableClearTeamBtn()"
                    (click)="clearAll()">
                        <mat-icon>clear</mat-icon>
                        Clear
                    </button>
                    <div class="remove-blacklist-btn-position">
                        <button mat-raised-button
                        class="text secondary-color mat-elevation-z3"
                        [disabled]="!isPlayerSelected()"
                        (click)="removePlayer()">
                            <mat-icon>delete</mat-icon>
                            Remove
                        </button>
                        <button mat-raised-button 
                        class="text secondary-color mat-elevation-z3"
                        [disabled]="!isPlayerSelected()"
                        (click)="moveToBlacklist()">
                            <mat-icon>arrow_forward</mat-icon>
                            Blacklist
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile
            *ngIf="isBreakpointOneColumn()"
            [colspan]="getColumnTable()" [rowspan]="getRowsTable()">
                <div class="container-single-tile">
                    <button mat-raised-button
                    class="clear-btn secondary-color text mat-elevation-z2"
                    *ngIf="isBreakpointOneColumn()"
                    [disabled]="isDisableClearTeamBtn()"
                    (click)="clearAll()">
                        <mat-icon>clear</mat-icon>
                        Clear
                    </button>
                    <div class="table-container">
                        <app-table-empty></app-table-empty>
                    </div>
                    <div class="display-inline-btn">
                        <button mat-raised-button
                        class="text secondary-color mat-elevation-z2"
                        [disabled]="!isPlayerSelected()"
                        (click)="removePlayer()">
                            <mat-icon>delete</mat-icon>
                            Remove
                        </button>
                        <div class="distance-inline-btns"></div>
                        <button mat-raised-button 
                        class="text secondary-color mat-elevation-z2"
                        [disabled]="!isPlayerSelected()"
                        (click)="moveToBlacklist()">
                            <mat-icon>arrow_forward</mat-icon>
                            Blacklist
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
    <mat-tab class="primary-color-light" label="Blacklist">
        <mat-grid-list [cols]="getBreakpoint()" [rowHeight]="getRowHeight()">
            <mat-grid-tile
            *ngIf="!isBreakpointOneColumn()"
            [colspan]="getColumnTable()" [rowspan]="getRowsTable()">
                <div class="table-container">
                    <app-table-blacklist></app-table-blacklist>
                </div>
            </mat-grid-tile>
            <mat-grid-tile 
            *ngIf="!isBreakpointOneColumn()"
            [colspan]="getColumnButtons()" [rowspan]="getRowsBtns()">
                <div class="tile-btns">
                    <button mat-raised-button 
                    class="text secondary-color mat-elevation-z3"
                    [disabled]="isClearBlacklistBtnDisabled()"
                    (click)="clearAll()">
                        <mat-icon>clear</mat-icon>
                        Clear
                    </button>
                    <button mat-raised-button 
                        class="text secondary-color mat-elevation-z3"
                        [disabled]="!isPlayerSelected()"
                        (click)="removePlayer()">
                            <mat-icon>delete</mat-icon>
                            Remove
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile 
            *ngIf="isBreakpointOneColumn()"
            [colspan]="getColumnTable()" [rowspan]="getRowsTable()">
            <div class="container-single-tile">
                <button mat-raised-button 
                    class="clear-btn text secondary-color mat-elevation-z2"
                    [disabled]="isClearBlacklistBtnDisabled()"
                    (click)="clearAll()">
                        <mat-icon>clear</mat-icon>
                        Clear
                </button>
                <div class="table-container">
                    <app-table-blacklist></app-table-blacklist>
                </div>
                <button mat-raised-button 
                class="text secondary-color mat-elevation-z3"
                [disabled]="!isPlayerSelected()"
                (click)="removePlayer()">
                    <mat-icon>delete</mat-icon>
                    Remove
                </button>
            </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
    <mat-tab class="primary-color-light" label="Options"> 
        <mat-grid-list [cols]="getBreakpoint()" [rowHeight]="getRowHeight()">
            <mat-grid-tile 
            *ngIf="!isBreakpointOneColumn()"
            [colspan]="getColumnTable()" [rowspan]="getRowsTable()">
                <div class="table-container">
                    <app-options></app-options>
                </div>
            </mat-grid-tile>
            <mat-grid-tile 
            *ngIf="!isBreakpointOneColumn()"
            [colspan]="getColumnButtons()" [rowspan]="getRowsBtns()">
                <div class="tile-btns">
                    <button mat-raised-button 
                    class="text secondary-color mat-elevation-z3"
                    (click)="resetOptions()">
                        <mat-icon>clear</mat-icon>
                        Reset
                    </button>
                    <button mat-raised-button 
                    class="text secondary-color mat-elevation-z3"
                    [disabled]="isSaveBtnDisabled()"
                    (click)="saveOptions()">
                        <mat-icon>save</mat-icon>
                        Save
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile 
            *ngIf="isBreakpointOneColumn()"
            [colspan]="getColumnTable()" [rowspan]="getRowsTable()">
                <div class="container-single-tile">
                    <div class="display-inline-btn options-btns">
                        <button mat-raised-button 
                        class="text secondary-color mat-elevation-z2"
                        (click)="resetOptions()">
                            <mat-icon>clear</mat-icon>
                            Reset
                        </button>
                        <div class="distance-inline-btns"></div>
                        <button mat-raised-button 
                        class="text secondary-color mat-elevation-z2"
                        [disabled]="isSaveBtnDisabled()"
                        (click)="saveOptions()">
                            <mat-icon>save</mat-icon>
                            Save
                        </button>
                    </div>
                    <div class="table-container">
                        <app-options></app-options>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab> 
</mat-tab-group>
