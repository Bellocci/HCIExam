<header class="subtitle-position primary-color">
    <h1>CREATE TEAM</h1>
</header>
<mat-grid-list [cols]="getBreakpoint()" rowHeight="100px" (window:resize)="onResize()">
    <mat-grid-tile [colspan]="getColsTabs()" [rowspan]="getRows()">
        <app-tabs></app-tabs>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="getColsButtons()" [rowspan]="getRows()">
        <div class="input">
            <app-search-add-player></app-search-add-player>
            <div id="display-error" *ngIf="getErrorMessage() != ''">
                <div class="error-container">
                    <span class="text error-txt">{{ getErrorMessage() }}</span>
                    <button *ngIf="getErrorMessage()" mat-icon-button aria-label="Clear" 
                    (click)="clearErrorMessage()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="generate-btn-position">
            <button mat-raised-button 
            class="generate-btn-text generate-btn-width secondary-color mat-elevation-z3"
            (click)="generateTeam()">
                Generate Team
            </button>
            <div class="space-between-btn"></div>
            <button mat-raised-button 
            class="generate-btn-text generate-btn-width secondary-color mat-elevation-z3"
            (click)="generateTeamWithFavoritList()">
                Generate Team with favorit list
            </button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
