<header class="header-position primary-color">
    <h1 class="text text-position">CREATE TEAM</h1>
</header>
<mat-grid-list [cols]="breakpoint" rowHeight="100px" (window:resize)="onResize()">
    <mat-grid-tile [colspan]="cols_tabs" [rowspan]="rows_tabs">
        <app-tabs (tab_selected)="setTabSelected($event); setInputVisible($event)"></app-tabs>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="cols_buttons" [rowspan]="rows_buttons">
        <div class="input-position" [ngClass]="input_visible == false ? 'noVisible' : ''">
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Player name</mat-label>
                <input matInput type="text" [(ngModel)]="value_input_text" placeholder="Player name...">
                <button *ngIf="value_input_text" matSuffix mat-icon-button aria-label="Clear" (click)="value_input_text=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button class="add-btn-text secondary-color mat-elevation-z3">
                <mat-icon>add</mat-icon>
                {{ tab_selected }}
            </button>
        </div>
        <div class="generate-btn-position">
            <button mat-raised-button 
            class="generate-btn-text generate-btn-width secondary-color mat-elevation-z3"
            (click)="openSnackBar('Generated Team')">
                Generate Team
            </button>
            <div class="generate-btn-space"></div>
            <button mat-raised-button 
            class="generate-btn-text generate-btn-width secondary-color mat-elevation-z3"
            (click)="openSnackBar('Generated Team with favorit list')">
                Generate Team with favorit list
            </button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
