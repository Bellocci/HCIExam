<!-- Componente per la visualizzazione di notifiche Snackbar -->
<div class="snack-bar-container flex-center" [ngClass]="type.styleClass">
    <!-- Icona del messaggio -->
    <div class="cell-1of12 flex-start">
        <button mat-icon-button class="cursor-default">
            <mat-icon>{{ type.icon }}</mat-icon>
        </button>
    </div>

    <!-- Contenuto del messaggio -->
    <div class="cell-10of12 flex-center-wrap margin-right margin-left">
        {{ message }}
    </div>

    <!-- Icona chiusura messaggio -->
    <div class="cell-1of12">
        <button mat-icon-button (click)="closeSnackBarMessage()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
