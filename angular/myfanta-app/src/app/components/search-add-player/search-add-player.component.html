<div class="flex-center">
    <form class="form-native-container margin-large-right">
        <input type='search'
            class="input-native-xl padding-left text"
            (keypress)="filterText($event)"
            placeholder="Cerca"
            [(ngModel)]="inputPlayerName"
            [matAutocomplete]="auto"
            (input)="searchPlayer(inputPlayerName)">            
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <ng-container *ngFor="let player of players">
                <mat-option [value]="player.playerName">
                    {{player.playerName}}
                </mat-option>
            </ng-container>
        </mat-autocomplete>
    </form>

    <!-- Pulsante aggiunta giocatore alla lista: versione standard -->
    <ng-container *ngIf="!(breakpointsService.mobileObservable | async)">
        <div>
            <button mat-raised-button 
            class="btn-standard"
            [matTooltip]="getAddBtnDescription()"
            [disabled]="isValueInputTextEmpty()"
            (click)="addPlayer(inputPlayerName)">
                <span>Aggiungi</span>
            </button>
        </div>
    </ng-container>

    <!-- Pulsante aggiunta giocatore alla lista: versione mobile -->
    <ng-container *ngIf="breakpointsService.mobileObservable | async">
        <div>
            <button mat-raised-button
            class="btn-mini" 
            [matTooltip]="getAddBtnDescription()"
            [disabled]="isValueInputTextEmpty()"
            (click)="addPlayer(inputPlayerName)">
                <mat-icon class="no-margin">add</mat-icon>
            </button>
        </div>
    </ng-container>
</div>
